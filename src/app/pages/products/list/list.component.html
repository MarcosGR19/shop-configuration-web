<div class="line"></div>


<div class="grid-container" >
    <p class="image title">Product</p>
    <p class="name title">Name</p>
    <p class="description title">Description</p>
    <p class="price title">Price</p>
    <p class="title">Rating</p>
    <div class="line"></div>
    <ng-container *ngFor="let product of productList">
        <img class="image" src="{{product.image}}"/>
        <p class="name">{{product.name}}</p>
        <p class="description">{{product.description}}</p>
        <p class="price">$ {{product.price}}</p>
        <app-stars class="stars" [stars]="product.starPerc"></app-stars>
        <span class="stars__number">{{product?.stars || '4.28'}}</span>
        <button class="button" routerLink="/edit-item/{{product.id}}" >Editar</button>
        <div class="line"></div>
    </ng-container>
</div>
